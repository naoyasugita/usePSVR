<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    video {
        position: fixed;
        width: 50vw;
        height: 100vh;
    }

    #video1 {
        left: 0;
        top: 100;
    }

    #video2 {
        right: 0;
        top: 100;
    }

    img {
        position: fixed;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        opacity: 0.5;
    }

    body {
        background: black;
    }
    </style>
</head>

<body>
    <video src="./video/****.mp4" autoplay="" loop="" controls="" id="video1"></video>
    <video src="./video/****.mp4" autoplay="" loop="" controls="" id="video2"></video>
    <script type="text/javascript">
    var flg = 0;
    var v1 = document.getElementById("video1");
    var v2 = document.getElementById("video2");

    window.onload = function() {
        window.document.onkeydown = function() {
            if ( event.keyCode == 32) {
                isPlay();
            }
        }
    }

    function isPlay() {
        if ( flg % 2 ) {
            playVideo();
            flg += 1;
        } else {
            pauseVideo();
            flg += 1;
        }
    }


    function playVideo() {
        v1.play();
        v2.play();
        console.log('play');
    }

    function pauseVideo() {
        v1.pause();
        v2.pause();
        console.log('pause');
    }
    </script>
</body>

</html>
